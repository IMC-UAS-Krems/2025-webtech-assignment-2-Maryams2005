<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Charitable Donation System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <span class="navbar-brand">Charity Donations</span>
    <span class="text-white">Cart: <span id="cartCount">0</span></span>
  </div>
</nav>

<div class="container mt-4">
  <h2 class="text-center mb-4">Donation Items</h2>
  <div class="row" id="productGallery"></div>
</div>

<div class="container mt-5">
  <h3>Your Cart</h3>
  <ul class="list-group mb-3" id="cartList"></ul>
  <button class="btn btn-primary" id="checkoutBtn" disabled>Checkout</button>
</div>

<div class="container mt-5 d-none" id="checkoutSection">
  <h3>Shipping / Buyer Information</h3>
  <form id="checkoutForm">
    <input class="form-control mb-3" id="name" placeholder="Full Name" required>
    <input class="form-control mb-3" id="email" type="email" placeholder="Email" required>
    <input class="form-control mb-3" id="address" placeholder="Address" required>
    <input class="form-control mb-3" id="phone" placeholder="Phone Number" required>
    <input class="form-control mb-3" id="zip" placeholder="ZIP Code" required>
    <button class="btn btn-success w-100">Confirm Donation</button>
  </form>
</div>

<div class="modal fade" id="confirmationModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title">Confirmation</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="confirmationText"></div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
